 <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Piesi i kot</title>
</head>
<style> 
    body, html{
        overflow: hidden;
    }
    
    #container{
        display:flex; 
        flex-direction:column;
        overflow-x: hidden;
    }

    nav{
        position: absolute;
        top: 0px;
        left: 0px;
    }

    select{
        background: white;
        border: none;
    }

    header{
        padding: 1em;
        position: absolute;
        top: 40%;
        left: 55%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }

    h1, h2, p{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-size: 15vh;
        margin-top: 1vh;
        margin-bottom: 1vh;
        margin-left: -30px;
    }

    h2{
        font-size: 10vh;
        transition: 3s;
        margin-left: -60px;
    }
    
    p{
        font-size: 5vh;
        margin-left: -60px;
    }

    #i{
        color: black;   
    }

    span{
        color: ghostwhite;   
    }
    
    .dot{
        transition: 3s;
    }
    
    #ot2{
        transition: 3s;
        color: black;
    }

    #co{
        color: black;
    }

    img{
        font-size: 10px;
    }

    #dog{
        position: absolute;
        left: 20px;
        bottom: 0;
    }

    #kot{
        position: absolute;
        right: 20px;
        bottom: 0;
        opacity: 0.1;
        transition: 3s;
        font-size:10vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    #copyright{ 
        color: black;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 5px;
        text-align: center;
        max-width: 60vw;
        margin-left: 20vw;
        opacity: 0.1;
        transition: 3s;
    }

    #text_cat{
        color: black;
    }

    #bongo{
        width: 15vw;
    }

    #stitch{
        margin-bottom: -14px;
        margin-right: -100px;
        overflow: hidden;
    }

    @media only screen and (max-width: 1000px) {
        #github {
            display: none;
        }

        #dog{
            height: 20vw;
        }
    }

    @media only screen and (max-height: 500px) {
        #dog{
            height: 10vw;
        }

        #bongo{
        width: 10vw;
        }
    }

    @media only screen and (max-width: 750px) {
        #dog{
            height: 20vh;
        }

        #kot{
            font-size: 5vh;
        }

        #stitch{
            width: 30vh;
        }

        h1{
            font-size: 15vh;
        }

        h2{
            font-size: 10vh;
        }

        p{
            font-size: 5vh ;
        }
    }

    @media only screen and (max-width: 500px) {
        h1{
            font-size: 10vh;
        }

        h2{
            font-size: 5vh;
        }

        p{
            font-size: 2.5vh ;
        }
        #copyright{
            display: none;
        }
    }

        @media only screen and (max-width: 300px) {
        h1{
            font-size: 5vh;
        }

        h2{
            font-size: 2.5vh;
        }

        p{
            font-size: 1.5vh ;
        }
    }
</style>
<body>
    <div id="container">
        <nav>
            <div id="select">
                <select id="select-cat" name="select-cat" onChange="this.options[this.selectedIndex].onclick()" autocomplete="off">
                    <option id="disneys_stitch" value="disneys_stitch">Disney's Stitch</option>
                    <option id="bongo_cat" value="bongo_cat">Bongo Cat</option>
                    <option id="invertocat" value="invertocat">Invertocat</option>
                    <option id="text_cat" value="text_cat">Text cat</option>
                </select>
            </div>
        </nav>
        <header>
            <h2 onmouseenter="emilEnter()" onmouseleave="emilLeave()">Emil</h2>
            <h1 onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">Pies<span id="i">i</span class="kot">k<span id="ot1" class="kot">ot</span>
            </h1>
            <p><span id="ot2">ot</span><span class="dot">.</span >co</span>
            </p>
        </header>
        <main>
            <img id="dog" src="src/e-Pies.svg" alt="e-Pies Logo">
            <div id="kot" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">
                <div id="cat"><img id="stitch" src="src/stitch.gif" alt="Disney's Stitch" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()" onclick="stitchClick()">
            </div>
        </main>
        <footer> 
                <span id="copyright">Stitch is a character in Disney's Lilo & Stitch franchise.</span>
        </footer>
    </div>
<script>
    let select_text_cat = document.getElementById("text_cat");
    select_text_cat.onclick = function text_cat() {
        document.querySelector("#cat").innerHTML = '<span id="text_cat">/ᐠ..ᐟ\\</span>'
        document.querySelector("#copyright").textContent = ""
    }    

    let select_invertocat = document.getElementById("invertocat");
    select_invertocat.onclick = function invertocat() {
                alert("Invertocat is GitHub logo used here only as social button to inform that this project integrates with GitHub." )
                document.querySelector("#cat").innerHTML = '<div id="cat"> <a href="https://github.com/piesikot" target="_blank"><img id="invertocat" src="src/Invertocat.png" alt="GitHub Logo"></a></div>'
                document.querySelector("#copyright").textContent = "Invertocat is GitHub logo used here only as social button to inform that this project integrates with GitHub."
    }

    let select_bongo_cat = document.getElementById("bongo_cat");
    select_bongo_cat.onclick = function bongo_cat() {
        alert("Bongo Cat created by StrayRogue" )
        document.querySelector("#cat").innerHTML = '<img id="bongo" src="src/bongocat.gif" alt="Bongo Cat" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()">'
        document.querySelector("#copyright").textContent = "Bongo Cat created by StrayRogue."
    } 

    let select_disneys_stitch = document.getElementById("disneys_stitch");
    select_disneys_stitch.onclick = function disneys_stitch() {
        alert("Stitch is a character in Disney's Lilo & Stitch franchise." )
        document.querySelector("#cat").innerHTML = `<img id="stitch" src="src/stitch.gif" alt="Disney's Stitch" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()" onclick="stitchClick()">` ;
        document.querySelector("#copyright").textContent = "Stitch is a character in Disney's Lilo & Stitch franchise."
    } 

    function emilEnter(){
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("i").style.transition = "3s";
    }

    function emilLeave(){
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("i").style.transition = "3s";
    }

        function piesikotEnter(){
        document.getElementsByTagName("h2")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "ghostwhite";
        document.getElementsByClassName("dot")[0].style.color = "black";
        document.getElementById("kot").style.opacity = "1.0";          
        document.getElementById("i").style.transition = "3s";
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("ot1").style.color = "black";
        document.getElementById("ot1").style.transition = "3s";
        document.getElementById("copyright").style.opacity = "1.0";   
    }

        function piesikotLeave(){
        document.getElementsByTagName("h2")[0].style.color = "black";
        document.getElementsByClassName("dot")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "black"; 
        document.getElementById("kot").style.opacity = "0.1";
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("ot1").style.color = "ghostwhite";
        document.getElementById("copyright").style.opacity = "0.1";
    }     
    
        function bongocatDown(){ 
            document.getElementById("bongo").src = "src/bongocat-lmb.gif";
        }
        
        function bongocatUp(){
            document.getElementById("bongo").src = "src/bongocat.gif"
        }

        function stitchClick(){ 
            document.getElementById("stitch").src = "src/stitch-run.gif";
        }
    
</script>
</body>
</html>
