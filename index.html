 <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piesi i kot</title>
</head>
<style> 
    nav{
        position: absolute;
        top: 0px;
        left: 0px;
    }

    select{
        background: white;
        border: none;
    }

    main{
        padding: 1em;
        position: absolute;
        top: 40%;
        left: 55%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }

    h1, h2, p{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-size: 15vh;
        margin-top: 1vh;
        margin-bottom: 1vh;
        margin-left: -30px;
    }

    h2{
        font-size: 10vh;
        transition: 3s;
        margin-left: -60px;
    }
    
    p{
        font-size: 5vh;
        margin-left: -60px;
    }

    #i{
        color: black;   
    }

    span{
        color: ghostwhite;   
    }
    
    .dot{
        transition: 3s;
    }
    
    #ot2{
        transition: 3s;
        color: black;
    }

    #co{
        color: black;
    }

    #dog{
        position: absolute;
        left: 20px;
        bottom: 0;
    }

    #kot{
        position: absolute;
        right: 20px;
        bottom: 0;
        opacity: 0.1;
        transition: 3s;
        font-size:10vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    #text_cat{
        color: black;
    }

    #github{
        color: black;
        font-size: 14px;
        margin-right: -15px;
    }

    @media only screen and (max-width: 1000px) {
        #github {
            display: none;
        }
        #dog{
            height: 30vw;
        }

    }

    @media only screen and (max-height: 500px) {
        #dog{
            height: 60vh;
        }
    }

    @media only screen and (max-width: 750px) {
        #dog{
            height: 30vh;
        }

        #kot{
            font-size: 5vh;
        }

        h1{
            font-size: 10vh;
        }

        h2{
            font-size: 5vh;
        }

        p{
            font-size: 2.5vh ;
        }
    }

    @media only screen and (max-width: 500px) {
        h1{
            font-size: 8vh;
        }

        h2{
            font-size: 4vh;
        }

        p{
            font-size: 2vh ;
        }
    }
</style>
<body>
    <nav>
        <div id="select">
            <select id="select-cat" name="select-cat" onChange="this.options[this.selectedIndex].onclick()">
                <option id="text_cat" value="text_cat">Text cat</option>
                <option id="invertocat" value="invertocat">Invertocat</option>
            </select>
        </div>
    </nav>
    <main>
        <h2 onmouseenter="emilEnter()" onmouseleave="emilLeave()">Emil</h2>
        <h1 onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="piesikotDown()" onmouseup="piesikotUp()" >Pies<span id="i">i</span class="kot">k<span id="ot1" class="kot">ot</span>
        </h1>
        <p><span id="ot2">ot</span><span class="dot">.</span >co</span>
        </p>
    </main>
    <footer>
        <img id="dog" src="src/e-Pies.svg" alt="e-Pies Logo">
        <div id="kot" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">
            <div id="cat"><span id="text_cat">/ᐠ..ᐟ\</span></div>
        </div>
    </footer>

<script>
    let select_text_cat = document.getElementById("text_cat");
    select_text_cat.onclick = function text_cat() {
    document.querySelector("#cat").innerHTML = '<span id="text_cat">/ᐠ..ᐟ\\</span>'
    }    

    let select_invertocat = document.getElementById("invertocat");
    select_invertocat.onclick = function invertocat() {
                alert("Invertocat is the logo of GitHub and is used here only as social button to inform that project integrates with GitHub." )
                document.querySelector("#cat").innerHTML = '<div id="cat"><span id="github"> Invertocat is GitHub logo and is used here only as social button to inform that project integrates with GitHub.</span> <a href="https://github.com/piesikot" target="_blank"><img id="invertocat" src="src/Invertocat.png" alt="GitHub Logo"></a></div>'
    }

    function emilEnter(){
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("i").style.transition = "3s";
    }

    function emilLeave(){
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("i").style.transition = "3s";
    }

        function piesikotEnter(){
        document.getElementsByTagName("h2")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "ghostwhite";
        document.getElementsByClassName("dot")[0].style.color = "black";
        document.getElementById("kot").style.opacity = "1.0";          
        document.getElementById("i").style.transition = "3s";
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("ot1").style.color = "black";
        document.getElementById("ot1").style.transition = "3s";
    }

        function piesikotLeave(){
        document.getElementsByTagName("h2")[0].style.color = "black";
        document.getElementsByClassName("dot")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "black"; 
        document.getElementById("kot").style.opacity = "0.1";
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("ot1").style.color = "ghostwhite";
    }       
    
</script>
</body>
</html>
