 <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Piesi i kot</title>
</head>
<style> 
    body, html{
        overflow: hidden;
    }
    
    #container{
        display:flex; 
        flex-direction:column;
        overflow-x: hidden;
    }

    nav{
        position: absolute;
        top: 0px;
        left: 0px;
    }


    select{
        background: white;
        border: none;
    }
    

    header{
        padding: 1em;
        position: absolute;
        top: 40%;
        left: 55%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }

    h1, h2, p{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-size: 15vh;
        margin-top: 1vh;
        margin-bottom: 1vh;
        margin-left: -30px;
    }

    h2{
        font-size: 10vh;
        transition: 3s;
        margin-left: -60px;
    }
    
    p{
        font-size: 5vh;
        margin-left: -60px;
    }

    #i{
        color: black;   
    }

    #ot1{
        color: ghostwhite;   
    }
    
    .dot{
        transition: 3s;
    }
    
    #ot2{
        transition: 3s;
        color: black;
    }

    #co{
        color: black;
    }

    img{
        font-size: 10px;
    }

    #dog{
        position: absolute;
        left: 20px;
        bottom: 0;
    }

    #kot{
        position: absolute;
        right: 20px;
        bottom: 0;
        opacity: 0.1;
        transition: 3s;
        font-size:10vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    #copyright{ 
        color: black;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 5px;
        text-align: center;
        max-width: 60vw;
        margin-left: 20vw;
        opacity: 0.1;
        transition: 3s;
    }

    #text_cat{
        color: black;
    }

    #bongo{
        width: 15vw;
    }

    #stitch{
        margin-bottom: -14px;
        margin-right: -100px;
        overflow: hidden;
    }

    #nyan{
        margin-right: -20px;
        
        width: 20vw;
        float: left;
    }

    @media only screen and (max-width: 1000px) {
        #github {
            display: none;
        }

        #dog{
            height: 20vw;
        }
        
        #stitch{
            width: 200px;
            margin-left: -20vw;
        }
    }

    @media only screen and (max-height: 500px) {
        #dog{
            height: 10vw;
        }

        #bongo{
        width: 10vw;
        }

        #stitch{
            width: 200px;
            margin-left: -15vw;
        }
    }

    @media only screen and (max-width: 750px) {
        #dog{
            height: 20vh;
        }

        #kot{
            font-size: 5vh;
        }

        #stitch{
            width: 200px;
            margin-left: -20vw;
        }

        #nyan{
            margin-bottom: -20px;
        }

        h1{
            font-size: 15vh;
        }

        h2{
            font-size: 10vh;
        }

        p{
            font-size: 5vh ;
        }
    }

    @media only screen and (max-width: 550px) {
        h1{
            font-size: 10vh;
        }

        h2{
            font-size: 5vh;
        }

        p{
            font-size: 2.5vh ;
        }
        #copyright{
            display: none;
        }

        #stitch{
            margin-left: -30vw;
        }
    }

        @media only screen and (max-width: 300px) {
        h1{
            font-size: 5vh;
        }

        h2{
            font-size: 2.5vh;
        }

        p{
            font-size: 1.5vh ;
        }

        #stitch{
            margin-left: -45vw;
        }

    }
</style>
<body>
    <div id="container">
        <nav>
                <select id="select-cat" name="select-cat" onChange="this.options[this.selectedIndex].onclick()" autocomplete="off">
                    <option id="nyan_cat" value="nyan_cat">Nyan Cat</option>
                    <option id="disneys_stitch" value="disneys_stitch">Disney's Stitch</option>
                    <option id="bongo_cat" value="bongo_cat">Bongo Cat</option>
                    <option id="invertocat" value="invertocat">Invertocat</option>
                    <option id="text_cat" value="text_cat">Text cat</option>
                </select>
        </nav>
        <header>
            <h2 onmouseenter="emilEnter()" onmouseleave="emilLeave()">Emil</h2>
            <h1 onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">Pies<span id="i">i</span><span class="kot">k<span id="ot1" class="kot">ot</span></span> 
            </h1>
            <p><span id="ot2">ot</span><span class="dot">.</span >co</span>
            </p>
        </header>
        <main>
            <img id="dog" src="src/e-Pies.svg" alt="e-Pies Logo">
            <div id="kot" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">
                <div id="cat">
                    <img id="nyan" src="src/nyancat.gif" alt="Nyan Cat"  onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()" onclick="stitchClick()" onmouseenter="nyancatEnter()" onmouseleave="nyancatLeave()">
            </div>
        </main>
        <footer> 
                <span id="copyright">Nyan Cat created by Christopher Torres.</span>
        </footer>
    </div>
<audio id="myAudio">
        <source src="src/nyanaudio.mp3" type="audio/mpeg">
    </audio>
<script>

    let select_text_cat = document.getElementById("text_cat");
    select_text_cat.onclick = function text_cat() {
        document.querySelector("#cat").innerHTML = '<span id="text_cat">/ᐠ..ᐟ\\</span>'
        document.querySelector("#copyright").textContent = ""
        document.querySelector("#copyright").style.transition = "3s"
    }    

    let select_invertocat = document.getElementById("invertocat");
    select_invertocat.onclick = function invertocat() {
                alert("Invertocat is GitHub logo used here only as social button to inform that this project integrates with GitHub." )
                document.querySelector("#cat").innerHTML = '<div id="cat"> <a href="https://github.com/piesikot" target="_blank"><img id="invertocat" src="src/Invertocat.png" alt="GitHub Logo"></a></div>'
                document.querySelector("#copyright").textContent = "Invertocat is GitHub logo used here only as social button to inform that this project integrates with GitHub."
                document.querySelector("#copyright").style.transition = "3s"
    }

    let select_bongo_cat = document.getElementById("bongo_cat");
    select_bongo_cat.onclick = function bongo_cat() {
        alert("Bongo Cat created by StrayRogue." )
        document.querySelector("#cat").innerHTML = '<img id="bongo" src="src/bongocat.gif" alt="Bongo Cat" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()">'
        document.querySelector("#copyright").textContent = "Bongo Cat created by StrayRogue."
        document.querySelector("#copyright").style.transition = "3s"
    } 

    let select_disneys_stitch = document.getElementById("disneys_stitch");
    select_disneys_stitch.onclick = function disneys_stitch() {
        alert("Stitch is a character in Disney's Lilo & Stitch franchise." )
        document.querySelector("#cat").innerHTML = `<img id="stitch" src="src/stitch.gif" alt="Disney's Stitch" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()" onclick="stitchClick()">` ;
        document.querySelector("#copyright").textContent = "Stitch is a character in Disney's Lilo & Stitch franchise."
        document.querySelector("#copyright").style.transition = "3s"
    } 

    let select_nyan_cat = document.getElementById("nyan_cat");
    select_nyan_cat.onclick = function nyan_cat() {
        alert("Nyan Cat created by Christopher Torres." )
        document.querySelector("#cat").innerHTML = `<img id="nyan" src="src/nyancat.gif" alt="Nyan Cat"  onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()" onclick="stitchClick()" onmouseenter="nyancatEnter()" onmouseleave="nyancatLeave()">` ;
        document.querySelector("#copyright").textContent = "Nyan Cat created by Christopher Torres."
    } 

    function emilEnter(){
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("i").style.transition = "3s";
    }

    function emilLeave(){
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("i").style.transition = "3s";
    }

        function piesikotEnter(){
        document.getElementsByTagName("h2")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "ghostwhite";
        document.getElementsByClassName("dot")[0].style.color = "black";
        document.getElementById("kot").style.opacity = "1.0";          
        document.getElementById("i").style.transition = "3s";
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("ot1").style.color = "black";
        document.getElementById("ot1").style.transition = "3s";
        document.getElementById("copyright").style.opacity = "1.0"; 
        document.querySelector("#copyright").style.transition = "3s"
    }

        function piesikotLeave(){
        document.getElementsByTagName("h2")[0].style.color = "black";
        document.getElementsByClassName("dot")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "black"; 
        document.getElementById("kot").style.opacity = "0.1";
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("ot1").style.color = "ghostwhite";
        document.getElementById("copyright").style.opacity = "0.1";
    }     
    
        function bongocatDown(){ 
            document.getElementById("bongo").src = "src/bongocat-lmb.gif";
        }
        
        function bongocatUp(){
            document.getElementById("bongo").src = "src/bongocat.gif"
        }

        function stitchClick(){ 
            document.getElementById("stitch").src = "src/stitch-run.gif";
        }

        function nyancatEnter(){    
            document.querySelector("body").style.background = "black"
            document.querySelector("body").style.transition = "4s"
            document.querySelector("#copyright").style.color = "white"
            document.querySelector("#copyright").style.transition = "4s"
            document.querySelector("p").style.color = "black"
            document.querySelector("h2").style.color = "black"
            document.querySelector("h2").style.transition = "4s"
            document.querySelector("p").style.color = "black"
            document.querySelector("p").style.transition = "4s"
            document.querySelector("#ot2").style.color = "black"
            document.querySelector("#ot2").style.transition = "4s"

            document.querySelector("select").style.background = "black"
            document.querySelector("select").style.transition = "4s"

            var audio = document.getElementById("myAudio");
                           function playAudio() {
                           audio.play();
                           }
                           playAudio();

                document.querySelector("h2").style.transition = "0s"
                document.querySelector("p").style.transition = "0s"
                document.querySelector("#ot2").style.transition = "0s"
            }
            */

        // TBC
        /*
            document.querySelector(".kot").innerText = "Nyan"
            document.querySelector(".kot").style.transition = "4s"

            document.querySelector(".kot").style.color = "white"
            document.querySelector(".kot").style.transition = "4s"
            document.querySelector(".kot span").style.color = "white"
            document.querySelector(".kot span").style.transition = "4s"

            document.querySelector("h1").style.color = "white"
            document.querySelector("h1").style.transition = "4s"

            document.querySelector("#i").style.color = "white"
            document.querySelector("#i").style.transition = "4s"

            document.querySelector("#dog").style.fill = "white"
            document.querySelector("#dog").style.transition = "4s"
        */
        }

        function nyancatLeave(){
            document.querySelector("body").style.background = "white"
            document.querySelector("body").style.transition = "0s"

            document.querySelector("#copyright").style.color = "black"
            document.querySelector("#copyright").style.transition = "0s"

            document.querySelector("select").style.background = "white"
            document.querySelector("select").style.transition = "0s"

            var audio = document.getElementById("myAudio");
                           function playAudio() {
                           audio.pause();
                           }
                           playAudio();

        }
        
    
</script>
</body>
</html>
