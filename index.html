<style> 
    body, html{
        overflow: hidden;
    }
    #container{
        display:flex; 
        flex-direction:column;
        overflow-x: hidden;

    #nav-cats{
        position: absolute;

    header{

        #i{

        #ot1{

        #dog{

            position: absolute;
            right: 20px;

            opacity: 0.1;

        #copyright{ 
            color: black;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 5px;
            text-align: center;
            max-width: 60vw;
            margin-left: 20vw;

.cats-dropdown .cats-dropbtn, .projects-dropdown .projects-dropbtn  {
  font-size: 1.3em;  
  border: none;
  outline: none;
  color: black;
  padding: 12px 12px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.cats-dropdown-content, .projects-dropdown-content  {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  font-size: 1.5rem;
}

.cats-dropdown-content li, .projects-dropdown-content li  {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block ;
  text-align: center;
  cursor: pointer;
}

.cats-dropdown:hover .cats-dropdown-content, .projects-dropdown:hover .projects-dropdown-content  {
  display: block;
}

.projects-dropdown {
  float: right;
  overflow: hidden; 
}

.projects-dropdown-content{
  text-align: center;
  margin-left: -20px;   
}

.cats-dropdown-content, .projects-dropdown-content {
    background-color: rgba(255, 255, 255, 0.85);
    color: rgba(0, 0, 0, 0.85);
}

.projects-dropdown a {
    text-decoration: none;
}

#cat-arrow, #projects-arrow{
    width: 3em; 
    margin-bottom: -9px;
    transition:0.7s;
}
 
#cat-arrow{
    rotate: 90deg;
}

#projects-arrow{
    rotate: 270deg;
}


/* Nie wiem, czemu nie jestem w stanie tego ustawić na buttonie, i musiałem zrobić nowego diva. */
#cat-dropbtn-underline{
  position: absolute;
  display: block;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #000;
  transform: scaleX(1);
  transform-origin: top left;
  transition: transform 0.3s ease;
}

#nav-cats:hover #cat-dropbtn-underline {
    transform: scaleX(0);
  transform-origin: top left;
}

#projects-dropbtn-underline{
  position: absolute;
  display: block;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #000;
  transform: scaleX(1);
  transform-origin: top left;
  transition: transform 0.3s ease;
}

#nav-projects:hover #projects-dropbtn-underline {
    transform: scaleX(0);
  transform-origin: top right;
} 

.project-underline{
display: inline-block;
  position: relative;
  color: black;
}

.cat-underline, .project-underline {
  display: inline-block;
  position: relative;
  color: black;
}

.cat-underline:after, .project-underline::after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: black;
  transform-origin: bottom ;
  transition: transform 0.7s ease;
}

.cat-underline:hover:after, .project-underline:hover::after {
  transform: scaleX(1);
  transform-origin: bottom;
}

/* Koty */

        font-size: 50px;       
    }

    #bongo{

@media only screen and (min-width: 1600px) {

        }

        }

        }

        #text-cat{

        }

        #inverto{

        }

        #bongo{

@media only screen and (max-width: 480px) {

        border-bottom: none;
    }
        #copyright {
                display: none;
            }
        
        h1{
            font-size: 260%;
            margin-top: -10px;

@media only screen and (max-width: 350px) {

                display: none;
            }

        }

        }

</style>

<body>
    <div id="container">
            <nav id="nav-cats" onmouseenter="navcatsEnter()" onmouseleave="navcatsLeave()"> 
                <div class="cats-dropdown">
                  <button class="cats-dropbtn" >Change cat <img id="cat-arrow" src="src/south.svg" alt="">
                  </button>
                  <div id="cat-dropbtn-underline"></div>
                  <div class="cats-dropdown-content" >
                    <li id="text_cat" class="cat-underline">Text cat</li>
                    <li id="invertocat" class="cat-underline">Invertocat</li>
                    <li id="bongo_cat" class="cat-underline">Bongo Cat</li>
                    <li id="disneys_stitch" class="cat-underline">Disney's Stitch</li>
                    <li id="nyan_cat" class="cat-underline">Nyan Cat</li>
                </div> 
              </div>
            </nav>
        
        <nav id="nav-projects" onmouseenter="navcprojectsEnter()" onmouseleave="navprojectsLeave()" >
            <div class="projects-dropdown">
                <button class="projects-dropbtn"><img id="projects-arrow" src="src/south.svg" alt=""> Projects
                </button>
                <div id="projects-dropbtn-underline"></div>
                <div class="projects-dropdown-content">
                    <a href="todolist/index.html"><li id="todolist" class="project-underline">To do list</li></a>
                    <a href="https://www.racism.wtf"><li id="racism" class="project-underline">Racism WTF</li></a>
                    <a href="https://piesikodpokolen.pl"><li id="piesikodpokolen" class="project-underline">Psia Farma</li></a>
                    <!-- <a href="   "><li id="   " class="   </li></a> -->
              </div> 
            </div>
        </nav>

        <!--
        <iframe src="todolist/todolist.html " title="whatever" frameBorder="0" style="margin-top: 50px;">
        </iframe>
        -->

        <header>
            <h2>Emil</h2>
            <h1 onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">Pies<span id="i">i</span><span class="kot">k<span id="ot1" class="kot">ot</span></span> 
            </h1>
            <p><span id="ot2">ot</span><span class="dot">.</span >co</span>
            </p>
        </header>
        <main>
            <img id="dog" src="src/e-Pies.svg" alt="e-Pies Logo">
            <div id="kot" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()">
                <div id="cat">
                    <span id="text-cat">/ᐠ..ᐟ\</span>
            </div>
        </main>
        <footer onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()"> 
                <span id="copyright">Just cat made from text.</span>
        </footer>
    </div>
<audio id="myAudio">
        <source src="src/nyanaudio.mp3" type="audio/mpeg">
    </audio>
<script>

    let select_text_cat = document.getElementById("text_cat");
    select_text_cat.onclick = function text_cat() {
        document.querySelector("#cat").innerHTML = '<span id="text-cat">/ᐠ..ᐟ\\</span>'
        document.querySelector("#copyright").textContent = "Just cat made from text."
        document.querySelector("#copyright").style.transition = "3s"
        nyanInAction = false
    }    

    let select_invertocat = document.getElementById("invertocat");
    select_invertocat.onclick = function invertocat() {
                document.querySelector("#cat").innerHTML = '<div id="cat"> <a href="https://github.com/piesikot" target="_blank"><img id="inverto" src="src/Invertocat.png" alt="GitHub Logo"></a></div>'
                document.querySelector("#copyright").textContent = "Invertocat is GitHub logo used here only as social button to inform that this project integrates with GitHub."
                document.querySelector("#copyright").style.transition = "3s"
                //alert("Invertocat is GitHub logo used here only as social button to inform that this project integrates with GitHub." );
                nyanInAction = false
    }

    let select_bongo_cat = document.getElementById("bongo_cat");
    select_bongo_cat.onclick = function bongo_cat() {
        document.querySelector("#cat").innerHTML = '<img id="bongo" src="src/bongocat.gif" alt="Bongo Cat" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onmousedown="bongocatDown()" onmouseup="bongocatUp()" ontouchstart="bongocatDown()">';
        document.querySelector("#copyright").textContent = "Bongo Cat created by DitzyFlama.";
        document.querySelector("#copyright").style.transition = "3s";
        nyanInAction = false;
        //alert("Bongo Cat created by DitzyFlama"  )
        ///https://bongo.cat/
    } 

    let select_disneys_stitch = document.getElementById("disneys_stitch");
    select_disneys_stitch.onclick = function disneys_stitch() {
        document.querySelector("#cat").innerHTML = `<img id="stitch" src="src/stitch.gif" alt="Disney's Stitch" onmouseenter="piesikotEnter()" onmouseleave="piesikotLeave()" onclick="stitchClick()">` ;
        document.querySelector("#copyright").textContent = "Stitch is a character in Disney's Lilo & Stitch cartoon.";
        document.querySelector("#copyright").style.transition = "3s"
        nyanInAction = false;
        //gif created by leidianenunes
        //https://giphy.com/stickers/lilo-stitch-disney-leidianenunes-3o6Zt481isNVuQI1l6   
        //alert("Stitch is a character in Disney's Lilo & Stitch cartoon." );
    } 
    

    let select_nyan_cat = document.getElementById("nyan_cat");
    select_nyan_cat.onclick = function nyan_cat() {
        document.querySelector("#cat").innerHTML = `<img id="nyan" src="src/nyancat.gif" alt="Nyan Cat" onmouseenter="nyancatEnter()" onmouseleave="nyancatLeave()">` ;
        document.querySelector("#copyright").textContent = "Nyan Cat created by PRguitarman."
        //alert("Nyan Cat created by PRguitarman." );
        //https://www.nyan.cat
    } 

    function navcatsEnter() {
        document.getElementById("cat-arrow").style.transform = "rotate(0.80turn)";
    }

    function navcatsLeave(){
        document.getElementById("cat-arrow").style.transform = "rotate(0turn)";
    }

    function navcprojectsEnter() {
        document.getElementById("projects-arrow").style.transform = "rotate(-0.80turn)";
    }

    function navprojectsLeave(){
        document.getElementById("projects-arrow").style.transform = "rotate(0turn)";
    }

        function piesikotEnter(){
        document.getElementsByTagName("h2")[0].style.color = "ghostwhite";
        document.querySelector("h2").style.transition = "3s"

        document.getElementById("ot2").style.color = "ghostwhite";
        document.getElementsByClassName("dot")[0].style.color = "black";
        document.getElementById("kot").style.opacity = "1.0";          
        document.getElementById("i").style.transition = "3s";
        document.getElementById("i").style.margin = "0px 10px 0px 10px";
        document.getElementById("ot1").style.color = "black";
        document.getElementById("ot1").style.transition = "3s";
        document.getElementById("copyright").style.opacity = "1.0"; 
        document.querySelector("#copyright").style.transition = "3s"
    }

        function piesikotLeave(){
        document.getElementsByTagName("h2")[0].style.color = "black";
        document.getElementsByClassName("dot")[0].style.color = "ghostwhite";
        document.getElementById("ot2").style.color = "black"; 
        document.getElementById("kot").style.opacity = "0.1";
        document.getElementById("i").style.margin = "0px 0px 0px 0px";
        document.getElementById("ot1").style.color = "ghostwhite";
        document.getElementById("copyright").style.opacity = "0.1";
    }     
    
        function bongocatDown(){ 
            document.getElementById("bongo").src = "src/bongocat-lmb.gif";
        }
        
        function bongocatUp(){
            document.getElementById("bongo").src = "src/bongocat.gif"
        }

        function stitchClick(){ 
            document.getElementById("stitch").src = "src/stitch-run.gif";
        }

        function nyancatEnter(){
            document.querySelector("body").style.background = "black"
            document.querySelector("body").style.transition = "4s"
            document.querySelector("#copyright").style.color = "white"
            document.querySelector("#copyright").style.transition = "4s"
            document.querySelector("p").style.color = "black"
            document.querySelector("h2").style.color = "black"
            document.querySelector("h2").style.transition = "4s"
            document.querySelector("p").style.color = "black"
            document.querySelector("p").style.transition = "4s"
            document.querySelector("#ot2").style.color = "black"
            document.querySelector("#ot2").style.transition = "4s"
                
            const audio = document.getElementById("myAudio");
                           function playAudio() {
                           audio.play();
                           }
                           playAudio();

//do dopracowania, żeby resetował się czas odtwarzania

function nyanStart() {
    nyanInAction = true
    }
            if (nyanInAction == true) {
                document.querySelector("body").style.transition = "0s"
                document.querySelector("#copyright").style.transition = "0s"
                document.querySelector("h2").style.transition = "0s"
                document.querySelector("p").style.transition = "0s"
                
                document.querySelector(".kot").style.transition = "0s"
                document.querySelector(".kot").style.color = "black"         
            };
        }

        function nyancatLeave(){
            document.querySelector("body").style.background = "white"
            document.querySelector("body").style.transition = "0s"
            document.querySelector("#copyright").style.color = "black"
            document.querySelector("#copyright").style.transition = "0s"

            var audio = document.getElementById("myAudio");
                           function playAudio() {
                           audio.pause();
                           }
                           playAudio();

        }
        
        // Bongo Cat mouse button handling
        document.addEventListener('mousedown', function(e) {
            const bongo = document.getElementById('bongo');
            if (bongo) {
                if (e.button === 0) { // Left mouse button
                    bongo.src = 'src/bongocat-lmb.gif';
                } else if (e.button === 2) { // Right mouse button
                    bongo.src = 'src/bongocat-rmb.gif';
                }
            }
        });

        document.addEventListener('contextmenu', function(e) {
            const bongo = document.getElementById('bongo');
            if (bongo) {
                e.preventDefault();
            }
        });
</script>
